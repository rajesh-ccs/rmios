<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var url = "http://www.ccs-technologies.com/"
    var redirect_url = "http://www.ionicframework.com"
    function urlExists(url, callback){
        $.ajax({
            type: 'HEAD',
            url: url,
            success: function(){
            callback(true);
            },
            error: function() {
            callback(false);
            }
        });
    }
    urlExists(url, function(exists){
        if (exists){
            alert("url exists",url);
            window.location.replace(url);
        }else{
            alert("url doesn't exist",url);
            window.location.replace(redirect_url);
        }
    });
</script>
</head>
<body>



</body>
</html>
